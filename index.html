<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="contact">
      <div class="container">
        <img class="bigc" src="./bigcir.svg" alt="" />
        <img class="midc" src="./mid.svg" alt="" />
        <img class="lin" src="./lins.svg" alt="" />
        <img class="minc" src="./min.svg" alt="" />
      </div>
      <div class="glass">
        <div class="right">
          <h1>CONTACT</h1>
          <div class="cont">
            <h2>Get</h2>
            <h3>in touch.</h3>
          </div>
        </div>
        <div class="left">
          <form class="form" action="">
            <label for="name">name</label><br />
            <input class="name" type="text" placeholder="name" /><br />
            <label for="email">Email</label><br />
            <input class="email" type="text" placeholder="email" /><br />
            <label for="subject">subject</label><br />
            <input class="subject" type="text" placeholder="subject" /><br />
            <label for="mesg">Message</label><br />
            <textarea
              class="message"
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="message"
            ></textarea
            ><br />
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase.js"></script>

    <script src="./app.js"></script>
  </body>
</html>
